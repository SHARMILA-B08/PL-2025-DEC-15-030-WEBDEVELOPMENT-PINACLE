<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ClimaPro Weather Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="app">
    <h1>üå¶Ô∏è ClimaPro</h1>

    <div class="search-box">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Enter city (eg: Chennai)" 
      />
      <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="hidden">Fetching weather...</div>

    <div id="weatherCard" class="card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" alt="Weather Icon" />
      <p id="temperature"></p>
      <p id="condition"></p>
      <p id="details"></p>
      <p id="aqi"></p>
    </div>
  </div>

  <!-- SCRIPT ORDER IS IMPORTANT -->
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
